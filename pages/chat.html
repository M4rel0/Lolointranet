<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="headerChat">
        <h1>Chat</h1>

        <div class="iconTicket">

            <a id="voltarIntra" href=""><img src="../img/fechar.svg" alt=""></a>
        </div>
    </header>

    <section class="containerChat">
        <section class="containerPerfil">
            <div class="perfilChat">
                <div class="CardPerfil">
                    <div class="imgCard"><img src="../img/cara.svg" alt=""></div>
                    <p>Marcelo De Souza Luciani</p>
                </div>
            </div>
            <ul class="menuPerfils">
                <li class="CardPerfil">
                    <div class="imgCardList"><img src="../img/1perf.svg" alt=""></div>
                    <p>Chai Sadigursky</p>
                </li>
                <li class="CardPerfil">
                    <div class="imgCardList"><img src="../img/2perf2.svg" alt=""></div>
                    <p>Chai Sadigursky</p>
                </li>
                <li class="CardPerfil">
                    <div class="imgCardList"><img src="../img/3perf.svg" alt=""></div>
                    <p>Chai Sadigursky</p>
                </li>
                <li class="CardPerfil">
                    <div class="imgCardList"><img src="../img/4perf.svg" alt=""></div>
                    <p>Chai Sadigursky</p>
                </li>
            </ul>
        </section>
        <div class="chatContainer">
            <div class="perfChat">

                <li class="CardPerfil">
                    <div class="imgCard"><img src="../img/cara.svg" alt=""></div>
                    <p>Chai Sadigursky</p>
                </li>
                <section class="opcoesChat">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M10 2C5.58 2 2 5.58 2 10s3.58 8 8 8c1.85 0 3.55-.63 4.9-1.69l5.39 5.39 1.41-1.41-5.39-5.39C17.37 13.55 18 11.85 18 10c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z">
                        </path>
                    </svg>
                    <img src="../img/trespontos.svg" alt="">
                </section>
            </div>
            <div class="messages-container" id="messages">

            </div>

            <div class="inputContainer">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>






    </section>

    <script src="../chat.js"></script>
</body>


</html>
