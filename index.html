<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kavoon&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>login</title>
</head>

<body>

    <div class="separacao">
        <video class="backgroundVideo" autoplay loop muted>
            <source src="../animation/animacaoFundoLogin.mp4" type="video/mp4">
        </video>
        <div class="imgLogin">
            <div class="color"></div>
            <div class="color2"></div>
            <img src="./img/loginImg.svg" alt="">
            <div class="TituloPost">
                <h2>Ei, visitante! </h2>
                <h1>Bem-vindo à nossa Intranet. </h1>
                <div class="text">
                    <p> Feita para ser divertida e fácil de usar.</p>
                    <p>Oops, sem login?<br>
                        Relaxa, pode usar o meu para dar uma espiadinha!</p>
                    <p>Email: Chai.s.designer@gmail.com <br>
                        Senha: 123</p>
                </div>
            </div>
        </div>

        <main class="container">

            <div class="tituloLogin">
                <h1>Login</h1>
            </div>

            <div class="SubtituloLogin">
                <p>Entre com seu e-mail e senha da Intranet pra continuar.</p>
            </div>


            <form class="form" action="">
                <div class="espacamento">
                    <div class="formGroup">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Insira seu e-mail">
                    </div>
                    <div class="formGroup">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    </div>
                </div>
                <div class="espacamento2">
                    <label class="checkbox-button">
                        <input class="botao-marcar" type="checkbox" id="botao-marcar">
                        <span class="checkmark"></span>
                        <p>Lembrar senha</p>
                    </label>

                    <p><a href="">Esqueceu sua senha?</a> </p>


                </div>
                <div class="formFooter">
                    <button class="btn"><a href="./pages/intra.html">Login</a></button>
                </div>

            </form>





        </main>

    </div>

</body>

</html>
